<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Order Summary Card Final</title>

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --blue-100: hsl(225, 100%, 94%);
      --blue-700: hsl(245, 75%, 52%);
      --blue-50: hsl(225, 100%, 98%);
      --gray-600: hsl(224, 23%, 55%);
      --blue-950: hsl(223, 47%, 23%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
  font-family: 'Red Hat Display', sans-serif;
  font-size: 16px;

  /* Background color */
  background-color: hsl(225, 100%, 94%);

  /* Background image */
  background-image: url('./images/pattern-background-desktop.svg');
  background-repeat: no-repeat;
  background-position: top center;
  background-size: contain;

  min-height: 100vh;

  display: flex;
  justify-content: center;
  align-items: center;
}

    @media (max-width: 768px) {
      body {
        background-image: url('./images/pattern-background-mobile.svg');
      }
    }

    .card {
      background: white;
      width: 100%;
      max-width: 420px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 40px 60px rgba(31, 47, 86, 0.2);
      text-align: center;
    }

    .hero-img {
      width: 100%;
      display: block;
    }

    .content {
      padding: 2.5rem 3rem 3rem;
    }

    h1 {
      font-weight: 900;
      font-size: 1.6rem;
      color: var(--blue-950);
      margin-bottom: 1rem;
    }

    .description {
      color: var(--gray-600);
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .plan-box {
      background: var(--blue-50);
      border-radius: 12px;
      padding: 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
    }

    .plan-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .plan-details {
      text-align: left;
    }

    .plan-details strong {
      font-weight: 900;
      color: var(--blue-950);
      display: block;
    }

    .plan-details span {
      color: var(--gray-600);
      font-weight: 500;
    }

    .change-link {
      font-weight: 700;
      font-size: 0.9rem;
      color: var(--blue-700);
      transition: 0.2s ease;
    }

    .change-link:hover {
      opacity: 0.7;
      text-decoration: none;
    }

    .btn-primary {
      width: 100%;
      padding: 1rem;
      border-radius: 12px;
      border: none;
      background: var(--blue-700);
      color: white;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 20px 30px rgba(56, 41, 224, 0.35);
      transition: 0.2s ease;
      margin-bottom: 1.5rem;
    }

    .btn-primary:hover {
      opacity: 0.85;
      transform: translateY(-2px);
    }

    .btn-cancel {
      background: none;
      border: none;
      font-weight: 900;
      color: var(--gray-600);
      cursor: pointer;
      transition: 0.2s ease;
    }

    .btn-cancel:hover {
      color: var(--blue-950);
    }

    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 2rem;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="card">
    <img src="/Users/student/Documents/Workspace/Week3/order-summary-component-main/images/illustration-hero.svg" alt="" class="hero-img">

    <div class="content">
      <h1>Order Summary</h1>

      <p class="description">
        You can now listen to millions of songs, audiobooks,
        and podcasts on any device anywhere you like!
      </p>

      <div class="plan-box">
        <div class="plan-left">
          <img src="/Users/student/Documents/Workspace/Week3/order-summary-component-main/images/icon-music.svg" alt="music icon">
          <div class="plan-details">
            <strong>Annual Plan</strong>
            <span>$59.99/year</span>
          </div>
        </div>
        <a href="#" class="change-link">Change</a>
      </div>

      <button class="btn-primary">Proceed to Payment</button>
      <button class="btn-cancel">Cancel Order</button>
    </div>
  </main>

</body>
</html>
