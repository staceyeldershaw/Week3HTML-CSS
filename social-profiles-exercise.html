<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32"
    href="/Users/student/Documents/Workspace/Week3/social-links-profile-main/assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <style>



    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      font-weight: 400, 600, 700;
    }

    body {
      background-color: hsl(0, 0%, 8%);
      color: hsl(0, 0%, 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background-color: hsl(0, 0%, 12%);
      max-width: 350px;
      width: 100%;
      border-radius: 12px;
      text-align: center;
      padding: 30px;
    }

    .profile-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 20px
    }

    .name {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .location {
      color: hsl(75, 94%, 57%);
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .bio {
      color: hsl(0, 0%, 100%);
      font-size: 14px;
      margin-bottom: 25px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .links a {
      background-color: hsl(0, 0%, 20%);
      color: hsl(0, 0%, 100%);
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .links a:hover {
      background-color:hsl(75, 94%, 57%); 
      color: hsl(0, 0%, 8%);
    }
    @media (max-width: 375px) {
      .card {
        padding: 24px;
      }
      .name {
        font-size: 20px;
      }
    }

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">

    <img src="/Users/student/Documents/Workspace/Week3/social-links-profile-main/assets/images/avatar-jessica.jpeg"
      alt="Jessica Randall Profile Image" class="profile-img">


    <div class="name">Jessica Randall</div>

    <div class="location">London, United Kingdom</div>

    <div class="bio">"Front-end developer and avid reader."</div>

    <div class="links">
      <a href="#">GitHub</a>
      <a href="#">Frontend Mentor</a>
      <a href="#">LinkedIn</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Stacey Eldershaw</a>.
    </div>
</body>

</html>
